<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do App</title>
</head>

<body>
    <main>
        <div class="container mb-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto pt-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Add Task</h6>
                            <input type="email" class="form-control mb-3" placeholder="task here...">
                            <div class="d-flex justify-content-between">
                                <button id="addBtn" class="btn btn-success">Add</button>
                                <button class="btn btn-danger">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                <ul class="list-group p-2" id="list">
                    <li class="list-group-item">
                        <code> and add new items here </code>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
