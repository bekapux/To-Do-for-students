<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do App</title>
</head>

<body>
    <main>
        <div class="container mb-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto pt-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Add New Task</h5>
                            <div class="input-group mb-3">
                                <input type="text" id="taskInput" class="form-control" placeholder="task here...">
                                <button class="btn btn-danger" type="button" id="clearBtn">Clear</button>
                            </div>
                            <button id="addBtn" class="btn btn-block btn-success" style="width: 100%">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                <ul class="list-group p-2" id="list">
                </ul>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
